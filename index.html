<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Button Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="powerOnBox">
        <div class="power-switch" id="powerOnBtn">
            <input type="checkbox" />
            <div class="button">
                <svg class="power-off">
                    <use xlink:href="#a" class="a" />
                    <use xlink:href="#b" class="b" />
                </svg>
                <svg class="power-on">
                    <use xlink:href="#a" class="a" />
                    <use xlink:href="#b" class="b" />
                </svg>
            </div>
        </div>
        <span class="power-text">Click to start the Machine</span>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol xmlns="http://www.w3.org/2000/svg" id="a" viewBox="0 0 150 150">
                <path d="M75 34v24" />
            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" id="b" viewBox="0 0 150 150">
                <circle cx="75" cy="80" r="35" />
            </symbol>
        </svg>
    </div>

    <script>
        document.querySelector(".power-switch input").addEventListener("change", function() {
            if (this.checked) {
                setTimeout(() => {
                    window.location.href = "https://example.net";
                }, 1000); // Redirect 1 second after animation
            }
        });
    </script>
</body>
</html>
